<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevOps Lifecycle - Memory Card Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        color: #333;
        margin-top: 20px;
    }
    .diagram {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 40px;
    }
    .stage {
        background: #4CAF50;
        color: white;
        padding: 15px 20px;
        border-radius: 50%;
        width: 120px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        margin: 15px;
    }
    .arrow {
        font-size: 30px;
        color: #555;
        margin: 0 10px;
    }
</style>
</head>
<body>

<h1>DevOps Lifecycle - Memory Card Game</h1>

<div class="diagram">
    <div class="stage">Plan<br><small>Game features, rules</small></div>
    <div class="arrow">➡️</div>
    <div class="stage">Code<br><small>HTML, CSS, JS</small></div>
    <div class="arrow">➡️</div>
    <div class="stage">Build<br><small>Assemble files</small></div>
    <div class="arrow">➡️</div>
    <div class="stage">Test<br><small>Bug fixing</small></div>
    <div class="arrow">➡️</div>
    <div class="stage">Release<br><small>Prepare final version</small></div>
    <div class="arrow">➡️</div>
    <div class="stage">Deploy<br><small>GitHub & Vercel</small></div>
    <div class="arrow">➡️</div>
    <div class="stage">Operate<br><small>Players use game</small></div>
    <div class="arrow">➡️</div>
    <div class="stage">Monitor<br><small>Feedback & updates</small></div>
</div>

</body>
</html>
